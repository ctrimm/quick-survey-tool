# .github/workflows/deploy.yml
name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install Dependencies
        run: npm install

      - name: Build
        run: npm run build
        env:
          VITE_GITHUB_OWNER: ${{ secrets.VITE_GITHUB_OWNER }}
          VITE_GITHUB_REPO: ${{ secrets.VITE_GITHUB_REPO }}
          VITE_GITHUB_TOKEN: ${{ secrets.VITE_GITHUB_TOKEN }}

      # Remove config.json approach - instead inject variables into window object
      - name: Inject Environment Variables
        run: |
          echo "window.ENV = {
            GITHUB_OWNER: '${{ secrets.VITE_GITHUB_OWNER }}',
            GITHUB_REPO: '${{ secrets.VITE_GITHUB_REPO }}',
            GITHUB_TOKEN: '${{ secrets.VITE_GITHUB_TOKEN }}'
          };" > dist/env.js

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
          branch: gh-pages
          clean: true
          token: ${{ secrets.VITE_GITHUB_TOKEN }}
