name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install Dependencies
        run: npm install

      - name: Create env file
        run: |
          echo "window.ENV = {" > ./public/env.js
          echo "  GITHUB_OWNER: '${{ secrets.VITE_GITHUB_OWNER }}'," >> ./public/env.js
          echo "  GITHUB_REPO: '${{ secrets.VITE_GITHUB_REPO }}'," >> ./public/env.js
          echo "  GITHUB_TOKEN: '${{ secrets.VITE_GITHUB_TOKEN }}'" >> ./public/env.js
          echo "};" >> ./public/env.js

      - name: Build
        run: npm run build
        env:
          VITE_GITHUB_OWNER: ${{ secrets.VITE_GITHUB_OWNER }}
          VITE_GITHUB_REPO: ${{ secrets.VITE_GITHUB_REPO }}
          VITE_GITHUB_TOKEN: ${{ secrets.VITE_GITHUB_TOKEN }}

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
          branch: gh-pages
          clean: true
